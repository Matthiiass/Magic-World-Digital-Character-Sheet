<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magic Character Sheet</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main class="main-grid">
            <div class="sheetHeader">
                <h1>The Magic World</h1>
                <h2>Character Creation Sheet</h2>
            </div>
            <div class="data-handler info-cell">
                <div class="data-sec">
                    <h2>Import Data</h2>
                    <input type="file" id="saveUploader" accept=".json" onchange="saveImport(this)">
                </div>
                <div class="data-sec">
                    <h2>Export Character</h2>
                    <button type="button" onclick="exportData()">Export</button>
                </div>
            </div>
            <div class="charInfo info-cell">
                <h1>Character Info</h1>
                <div class="info-grid">
                    <div class="info-item">
                        <h2>Name</h2>
                        <input type="text" id="characterName" placeholder="E.g. Blake Twimsworth">
                    </div>
                    <div class="info-item">
                        <h2>Age</h2>
                        <input type="number" id="characterAge" placeholder=0>
                    </div>
                    <div class="info-item">
                        <h2>Alignment</h2>
                        <input type="text" id="characterAlignment" placeholder="E.g. Chaotic Neutral">
                    </div>
                    <div class="info-item">
                        <h2>Height</h2>
                        <input type="text" id="characterHeight" placeholder="E.g. 5ft 10">
                    </div>
                    <div class="info-item">
                        <h2>Weight (kg)</h2>
                        <input type="number" id="characterWeight" placeholder=0 min=0>
                    </div>
                    <div class="info-item">
                        <h2>Magic Type</h2>
                        <select id="magicType">
                            <option value="attacker">Attacker</option>
                            <option value="defender">Defender</option>
                            <option value="support">Support</option>
                            <option value="allRound">All-Rounder</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="bars info-cell">
                <div class="bar-section">
                    <h1>Health</h1>
                    <div class="bar">
                        <h3 id="health-numbers">100 / 100</h3>
                        <div class="bar-main">
                            <div class="progress" id="health-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="bar-section">
                    <h1>Cell Count</h1>
                    <div class="bar">
                        <h3 id="cell-numbers">100 / 100</h3>
                        <div class="bar-main">
                            <div class="progress" id="cell-bar"></div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 2rem; align-self: center;">
                    <div class="col button-col">
                        <button type="button" id="healthSelectionButton" onclick="barSelected(this)">Health</button>
                        <button type="button" id="cellSelectionButton" onclick="barSelected(this)">Cell Count</button>
                    </div>
                    <input type="number" value="0" min="0" class="barsInput">
                    <div>
                        <button type="button" id="addBars" class="barAlterButtons" onclick="addSub(this)">+</button>
                        <button type="button" id="subtractBars" class="barAlterButtons" onclick="addSub(this)">-</button>
                    </div>
                </div>
            </div>
            <div class="spell-list info-cell">
                <h1>Spell List</h1>
                <div class="spellOptions">
                    <select id="spellType" onchange="changeSpellList(this)">
                        <optgroup label = 'Tier 0'>
                            <option value="fusion">Fusion</option>
                        </optgroup>
                        <optgroup label="Tier I">
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="earth">Earth</option>
                            <option value="air">Air</option>
                        </optgroup>
                        <optgroup label = 'Tier II'>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="smoke">Smoke</option>
                            <option value="lightning">Lightning</option>
                            <option value="ice">Ice</option>
                            <option value="nature">Nature</option>
                        </optgroup>
                        <optgroup label = 'Tier III'>
                            <option value="chaos">Chaos</option>
                            <option value="order">Order</option>
                            <option value="love">Love</option>
                            <option value="explosion">Explosion</option>
                            <option value="shadow">Shadow</option>
                            <option value="aurora">Aurora</option>
                            <option value="sound">Sound</option>
                        </optgroup>
                        <optgroup label = 'Tier IV'>
                            <option value="illusion">Illusion</option>
                            <option value="dream">Dream</option>
                            <option value="nightmare">Nightmare</option>
                            <option value="spatial">Spatial</option>
                            <option value="gravity">Gravity</option>
                            <option value="life">Life</option>
                        </optgroup>
                        <optgroup label = 'Tier V'>
                            <option value="time">Time</option>
                            <option value="space">Space</option>
                            <option value="death">Death</option>
                            <option value="fairy">Fairy</option>
                            <option value="ghost">Ghost</option>
                            <option value="antimagic">Anti-Magic</option>
                        </optgroup>
                    </select>
                    <select id="spellName">
                        <option value=0>Fuse</option>
                    </select>
                    <button type="button" onclick="addSpell()">Add Spell</button>
                </div>
                <div class="spellHolder">
                    <div class="spell template-spell">
                        <div class="spellElementColour"></div>
                        <div style="display: flex; flex-direction: column; padding: 0.5rem; row-gap: 0.5rem;">
                            <div style="display: flex; gap: 0.5rem;">
                                <h2 class="listedSpellName">[Spell Name]</h2>
                                <button type="button" class="confirmCast" onclick="castSpell(this)">Cast</button>
                                <button type="button" onclick="removeSpell(this)">Remove</button>
                            </div>
                            <div class="aboutSpell"></div>
                            <p class="spellDescription">This spell doesn't have a description.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
        <script src="./magics.js"></script>
    </body>
</html>
